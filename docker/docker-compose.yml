version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: bankshield-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: BankShield@2024
      MYSQL_DATABASE: bankshield
      MYSQL_USER: bankshield
      MYSQL_PASSWORD: BankShield@2024
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/var/log/mysql
      - ../sql:/docker-entrypoint-initdb.d
    networks:
      - bankshield-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis缓存
  redis:
    image: redis:6.0-alpine
    container_name: bankshield-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - bankshield-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  # Eureka注册中心
  eureka:
    image: openjdk:8-jre-alpine
    container_name: bankshield-eureka
    restart: always
    ports:
      - "8761:8761"
    volumes:
      - ./eureka:/app
      - ./logs/eureka:/app/logs
    working_dir: /app
    command: java -jar eureka-server.jar
    networks:
      - bankshield-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy

  # API网关
  gateway:
    image: openjdk:8-jre-alpine
    container_name: bankshield-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway:/app
      - ./logs/gateway:/app/logs
      - ./ssl:/app/ssl
    working_dir: /app
    command: java -jar gateway-server.jar
    networks:
      - bankshield-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka:
        condition: service_started

  # 认证服务
  auth:
    image: openjdk:8-jre-alpine
    container_name: bankshield-auth
    restart: always
    ports:
      - "8081:8081"
    volumes:
      - ./auth:/app
      - ./logs/auth:/app/logs
    working_dir: /app
    command: java -jar auth-server.jar
    networks:
      - bankshield-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      eureka:
        condition: service_started

  # 核心业务服务
  api:
    image: openjdk:8-jre-alpine
    container_name: bankshield-api
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./api:/app
      - ./logs/api:/app/logs
    working_dir: /app
    command: java -jar api-server.jar
    networks:
      - bankshield-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      eureka:
        condition: service_started
      auth:
        condition: service_started

  # 监控服务
  monitor:
    image: openjdk:8-jre-alpine
    container_name: bankshield-monitor
    restart: always
    ports:
      - "8888:8888"
    volumes:
      - ./monitor:/app
      - ./logs/monitor:/app/logs
    working_dir: /app
    command: java -jar monitor-server.jar
    networks:
      - bankshield-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka:
        condition: service_started

  # 前端Nginx
  nginx:
    image: nginx:alpine
    container_name: bankshield-nginx
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/dist:/usr/share/nginx/html
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - bankshield-network
    depends_on:
      - gateway
      - api

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: bankshield-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - bankshield-network

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: bankshield-grafana
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=BankShield@2024
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - bankshield-network
    depends_on:
      - prometheus

  # SkyWalking APM (可选)
  skywalking-oap:
    image: apache/skywalking-oap-server:9.5.0
    container_name: bankshield-skywalking-oap
    restart: always
    ports:
      - "11800:11800"
      - "12800:12800"
    environment:
      - TZ=Asia/Shanghai
      - SW_STORAGE=mysql
      - SW_JDBC_URL=jdbc:mysql://mysql:3306/bankshield?useSSL=false&serverTimezone=Asia/Shanghai
      - SW_DATA_SOURCE_USER=bankshield
      - SW_DATA_SOURCE_PASSWORD=BankShield@2024
    networks:
      - bankshield-network
    depends_on:
      mysql:
        condition: service_healthy

  skywalking-ui:
    image: apache/skywalking-ui:9.5.0
    container_name: bankshield-skywalking-ui
    restart: always
    ports:
      - "8088:8080"
    environment:
      - TZ=Asia/Shanghai
      - SW_OAP_ADDRESS=http://skywalking-oap:12800
    networks:
      - bankshield-network
    depends_on:
      - skywalking-oap

  # Sentinel 控制台 (可选)
  sentinel:
    image: openjdk:8-jre-alpine
    container_name: bankshield-sentinel
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./sentinel:/app
    working_dir: /app
    command: java -Dserver.port=8080 -Dcsp.sentinel.dashboard.server=localhost:8080 -Dproject.name=sentinel-dashboard -jar sentinel-dashboard.jar
    networks:
      - bankshield-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  bankshield-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16