server:
  port: 8085
  undertow:
    threads:
      worker: 16
      io: 4

spring:
  application:
    name: bankshield-ai
  
  profiles:
    active: dev
  
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bankshield_ai?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 100
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 6000ms
    database: 5
    lettuce:
      pool:
        max-active: 1000
        max-wait: -1ms
        max-idle: 10
        min-idle: 5

# Eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Sentinel配置
sentinel:
  transport:
    dashboard: localhost:8858
    port: 8719

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.bankshield.ai.entity
  mapper-locations: classpath:mapper/*.xml

# AI模型配置
ai:
  model:
    # 异常检测模型
    anomaly-detection:
      enabled: true
      model-path: classpath:models/anomaly-detection
      threshold: 0.7
      retrain-interval: 24h
    
    # 告警分类模型
    alert-classification:
      enabled: true
      model-path: classpath:models/alert-classification
      accuracy-threshold: 0.95
    
    # 预测模型
    prediction:
      enabled: true
      model-path: classpath:models/prediction
      prediction-days: 7
  
  # 特征工程配置
  feature:
    # 行为特征
    behavior:
      time-window: 24h
      min-samples: 100
      feature-dimensions: 15
    
    # 训练数据配置
    training:
      batch-size: 1000
      epochs: 100
      learning-rate: 0.001
      validation-split: 0.2
  
  # 外部AI服务配置
  external:
    python-service:
      enabled: true
      url: http://localhost:5000
      timeout: 30s
      retry-times: 3

# 日志配置
logging:
  level:
    com.bankshield.ai: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/bankshield-ai.log
    max-size: 100MB
    max-history: 30

