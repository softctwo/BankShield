server:
  port: 8085
  servlet:
    context-path: /lineage

spring:
  application:
    name: bankshield-lineage
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bankshield_lineage?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-on-borrow: true
      validation-query: SELECT 1
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 5
    timeout: 2000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # Neo4j图数据库配置（可选）
  neo4j:
    uri: bolt://localhost:7687
    username: neo4j
    password: password

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 数据血缘配置
lineage:
  # SQL解析配置
  sql-parser:
    # 支持的数据库类型
    db-types: mysql,oracle,postgresql
    # 解析超时时间（秒）
    timeout: 30
  
  # 自动发现配置
  auto-discover:
    # 是否启用自动发现
    enabled: true
    # 执行间隔（分钟）
    interval: 60
    # 扫描的SQL日志表
    sql-log-tables: sys_sql_log,etl_execution_log
  
  # 质量检查配置
  quality:
    # 是否启用质量检查
    enabled: true
    # 检查执行间隔（小时）
    check-interval: 6
    # 默认阈值
    default-threshold: 95.0

# 日志配置
logging:
  level:
    com.bankshield.lineage: DEBUG
    org.springframework.web: INFO
    com.alibaba.druid: INFO

# 调度配置
scheduler:
  # 调度器名称
  scheduler-name: LineageScheduler
  # 线程池大小
  thread-pool-size: 10