apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'bankshield'
        environment: 'prod'

    # 告警规则
    rule_files:
      - '/etc/prometheus/rules/*.yml'

    # 告警管理
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    # 抓取配置
    scrape_configs:
      # Prometheus自身监控
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # BankShield API监控
      - job_name: 'bankshield-api'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['bankshield-prod']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # Kubernetes节点监控
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # Kubernetes Pod监控
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # MySQL监控
      - job_name: 'mysql'
        static_configs:
          - targets: ['mysql-exporter:9104']

      # Redis监控
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter:9121']

      # 黑盒监控
      - job_name: 'blackbox'
        metrics_path: /probe
        params:
          module: [http_2xx]
        static_configs:
          - targets:
            - https://api.bankshield.com/api/health
            - https://app.bankshield.com
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter:9115

  alerts.yml: |
    groups:
      - name: bankshield.rules
        interval: 30s
        rules:
          # 服务可用性告警
          - alert: BankShieldAPIDown
            expr: up{job="bankshield-api"} == 0
            for: 1m
            labels:
              severity: critical
              service: bankshield-api
            annotations:
              summary: "BankShield API服务不可用"
              description: "BankShield API服务已停止运行超过1分钟"

          - alert: BankShieldUIDown
            expr: probe_success{job="blackbox", instance="https://app.bankshield.com"} == 0
            for: 1m
            labels:
              severity: critical
              service: bankshield-ui
            annotations:
              summary: "BankShield UI服务不可用"
              description: "BankShield UI服务已停止运行超过1分钟"

          # 响应时间告警
          - alert: BankshieldAPIHighResponseTime
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="bankshield-api"}[5m])) > 2
            for: 5m
            labels:
              severity: warning
              service: bankshield-api
            annotations:
              summary: "BankShield API响应时间过长"
              description: "BankShield API 95%响应时间超过2秒"

          # 错误率告警
          - alert: BankshieldAPIHighErrorRate
            expr: rate(http_requests_total{job="bankshield-api", status=~"5.."}[5m]) / rate(http_requests_total{job="bankshield-api"}[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
              service: bankshield-api
            annotations:
              summary: "BankShield API错误率过高"
              description: "BankShield API错误率超过5%"

          # 资源使用告警
          - alert: BankshieldAPIHighCPU
            expr: rate(container_cpu_usage_seconds_total{pod=~"bankshield-api-.*"}[5m]) > 0.8
            for: 5m
            labels:
              severity: warning
              service: bankshield-api
            annotations:
              summary: "BankShield API CPU使用率过高"
              description: "BankShield API CPU使用率超过80%"

          - alert: BankshieldAPIHighMemory
            expr: container_memory_usage_bytes{pod=~"bankshield-api-.*"} / container_spec_memory_limit_bytes > 0.8
            for: 5m
            labels:
              severity: warning
              service: bankshield-api
            annotations:
              summary: "BankShield API内存使用率过高"
              description: "BankShield API内存使用率超过80%"

          # 数据库连接告警
          - alert: BankshieldDatabaseConnections
            expr: mysql_global_status_threads_connected > 80
            for: 5m
            labels:
              severity: warning
              service: mysql
            annotations:
              summary: "数据库连接数过高"
              description: "数据库连接数超过80个"

          # 磁盘空间告警
          - alert: BankshieldDiskSpaceUsage
            expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "磁盘空间不足"
              description: "磁盘使用率超过80%"

          # SSL证书过期告警
          - alert: BankshieldSSLCertificateExpiry
            expr: probe_ssl_earliest_cert_expiry{job="blackbox"} - time() < 86400 * 30
            for: 1h
            labels:
              severity: warning
            annotations:
              summary: "SSL证书即将过期"
              description: "SSL证书将在30天内过期"