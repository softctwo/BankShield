name: BankShield CI/CD Pipeline

on:
  push:
    branches: [ main, develop, release/* ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '8'
  NODE_VERSION: '16'

jobs:
  # ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•
  code-quality:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ÂÆåÊï¥ÂéÜÂè≤Áî®‰∫éSonarQube
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - name: Run SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mvn clean verify sonar:sonar \
          -Dsonar.projectKey=bankshield \
          -Dsonar.host.url=https://sonar.bankshield.com \
          -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
          -Dsonar.pullrequest.branch=${{ github.head_ref }} \
          -Dsonar.pullrequest.base=${{ github.base_ref }}
    
    - name: Check SonarQube Quality Gate
      run: |
        mvn sonar:sonar -Dsonar.qualitygate.wait=true
  
  # ÂçïÂÖÉÊµãËØï
  unit-test:
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test123
          MYSQL_DATABASE: bankshield_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:6.0-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    
    - name: Run unit tests
      run: |
        mvn clean test \
          -Dspring.profiles.active=test \
          -Dtest=**/*Test.java \
          -Dmaven.test.failure.ignore=false
      
    - name: Generate test report
      if: always()
      run: |
        mvn surefire-report:report \
          -DoutputDirectory=${{ github.workspace }}/test-reports
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-results
        path: |
          target/surefire-reports/
          test-reports/
    
    - name: Upload to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: |
          target/surefire-reports/**/*.xml
        comment_mode: always
        check_name: Unit Test Results
  
  # ÈõÜÊàêÊµãËØï
  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test123
          MYSQL_DATABASE: bankshield_integration
          MYSQL_USER: integration
          MYSQL_PASSWORD: integrationpass
        ports:
          - 3306:3306
      
      redis:
        image: redis:6.0-alpine
        ports:
          - 6379:6379
      
      elasticsearch:
        image: elasticsearch:7.17.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        ports:
          - 9200:9200
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    
    - name: Run integration tests
      run: |
        mvn clean verify \
          -Dspring.profiles.active=integration \
          -Dtest=**/*IntegrationTest.java \
          -Dmaven.test.failure.ignore=false
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/bankshield_integration
        SPRING_DATASOURCE_USERNAME: integration
        SPRING_DATASOURCE_PASSWORD: integrationpass
        SPRING_REDIS_HOST: localhost
        SPRING_ELASTICSEARCH_URIS: http://localhost:9200
    
    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: target/failsafe-reports/
  
  # ÂâçÁ´ØÊµãËØï
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: bankshield-ui/package-lock.json
    
    - name: Install dependencies
      run: |
        cd bankshield-ui
        npm ci
    
    - name: Run lint
      run: |
        cd bankshield-ui
        npm run lint
    
    - name: Run unit tests
      run: |
        cd bankshield-ui
        npm run test:unit -- --coverage
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: bankshield-ui/coverage
        flags: frontend
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: bankshield-ui/test-results/

  # ÊûÑÂª∫DockerÈïúÂÉè
  build:
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test, frontend-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-labels: ${{ steps.meta.outputs.labels }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=git-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./bankshield-api
        file: ./bankshield-api/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          GIT_COMMIT=${{ github.sha }}
          VERSION=${{ github.run_number }}
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./bankshield-ui
        file: ./bankshield-ui/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}-ui
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ÂÆâÂÖ®Êâ´Êèè
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'bankshield'
        path: '.'
        format: 'ALL'
        out: 'dependency-check-report'
    
    - name: Upload dependency check results
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: dependency-check-report/

  # E2EÊµãËØï
  e2e-test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install Cypress
      run: npm install cypress@latest
    
    - name: Run E2E tests
      uses: cypress-io/github-action@v5
      with:
        working-directory: bankshield-ui
        start: npm run serve
        wait-on: 'http://localhost:3000, http://localhost:8080/api/health'
        wait-on-timeout: 60
        browser: chrome
        spec: cypress/e2e/**/*.cy.js
      env:
        CYPRESS_baseUrl: http://localhost:3000
        CYPRESS_apiUrl: http://localhost:8080/api
    
    - name: Upload E2E results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-results
        path: |
          bankshield-ui/cypress/screenshots
          bankshield-ui/cypress/videos

  # ÊÄßËÉΩÊµãËØï
  performance-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run k6 performance test
      uses: grafana/k6-action@v0.3.0
      with:
        filename: tests/k6/performance-test.js
        flags: --out influxdb=http://influxdb:8086/k6
      env:
        K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: k6-results/

  # ÈÉ®ÁΩ≤È¢ÑËßà
  deploy-preview:
    runs-on: ubuntu-latest
    needs: [build, e2e-test]
    if: github.event_name == 'pull_request'
    
    environment:
      name: preview
      url: https://preview-${{ github.event.number }}.bankshield.com
    
    steps:
    - name: Deploy to preview
      uses: azure/k8s-deploy@v1
      with:
        manifests: |
          k8s/preview/bankshield-deployment.yaml
          k8s/preview/bankshield-service.yaml
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        kube-config: ${{ secrets.KUBE_CONFIG_PREVIEW }}
    
    - name: Comment PR with preview URL
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üöÄ È¢ÑËßàÁéØÂ¢ÉÂ∑≤ÈÉ®ÁΩ≤: https://preview-${{ github.event.number }}.bankshield.com'
          })

  # ÈÉ®ÁΩ≤Áîü‰∫ß
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, e2e-test, performance-test]
    if: github.event_name == 'release'
    
    environment:
      name: production
      url: https://app.bankshield.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to production
      uses: azure/k8s-deploy@v1
      with:
        manifests: |
          k8s/prod/bankshield-deployment.yaml
          k8s/prod/bankshield-service.yaml
          k8s/prod/bankshield-ingress.yaml
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
        kube-config: ${{ secrets.KUBE_CONFIG_PROD }}
    
    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: |
          üéâ BankShieldÁîü‰∫ßÁéØÂ¢ÉÈÉ®ÁΩ≤ÊàêÂäüÔºÅ
          ÁâàÊú¨: ${{ github.event.release.tag_name }}
          ËÆøÈóÆÂú∞ÂùÄ: https://app.bankshield.com